<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="Generate Qr-codes" />
  <meta property="og:image" content="https://i.pinimg.com/564x/2e/08/f0/2e08f02e3be8eed4a8f86766c15900c4.jpg" />
  <meta name="google-site-verification" content="OUu29puQDN_eb8hRv3ZZWxC6qN7jIZBO_0YtXMFKQKU" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>QR Code Generator &mdash;Generate QR codes</title>
  <link rel="stylesheet" href="qrCode.css" />
  <link rel="icon" type="image/webp" href="qrImage.png" />
</head>

<body>
  <div class="container">
    <section class="section-main">
      <header>
        <h1 class="heading">QR Code Generator</h1>
      </header>
      <form id="qrForm">
        <input type="text" placeholder="Enter text or url..." class="input-area" name="input" required />
        <button class="generate-code-button" type="submit">Generate Code</button>
        <div class="spinner hide"></div>
      </form>
    </section>
  </div>
  <script src="qrCode.js"></script>
</body>

</html>
