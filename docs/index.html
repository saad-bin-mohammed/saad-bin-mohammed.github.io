<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <title>QR Code Generator &mdash;Generate QR codes</title>
    <link rel="stylesheet" href="qrcode.css" />
    <link rel="icon" type="image/webp" href="qr-image.jpg" />
  </head>
  <body>
    <div class="container">
      <section class="section-main">
        <header>
          <h1 class="heading">QR Code Generator</h1>
        </header>
        <input
          type="text"
          placeholder="Enter text or url..."
          class="input-area"
          id="input"
          required
        />
        <button class="generate-button" id="button">Generate Code</button>
        <div class="spinner hide" id="spinnerdiv"></div>
        <div class="image-container hide" id="img_container">
          <img src="qr.webp" alt="Qrcode image" id="qrimg" class="hide" />
        </div>
        <div class="buttons">
          <button class="download-btn hide" id="download_button">
            Download<ion-icon
              name="arrow-down-circle-outline"
              class="download-icon"
            ></ion-icon>
          </button>
          <button class="download-btn hide" id="share">
            Share<ion-icon
              name="share-social-outline"
              class="share-icon"
            ></ion-icon>
          </button>
        </div>
      </section>
    </div>
    <script src="qrcode.js"></script>
  </body>
</html>
